name: ğŸš€ Continuous Deployment

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    name: ğŸ§ª Tests & Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Test de Syntaxe PHP
      run: |
        set -e
        find . -name "*.php" -print0 | xargs -0 -n1 php -l
      shell: bash

    - name: Upload Configuration Artifact
      uses: actions/upload-artifact@v4
      with:
        name: project-package
        path: ./public_html/
        include-hidden-files: true

  deploy:
    name: ğŸš€ Deployment
    uses: OxyFoo/CICD/.github/workflows/deploy.yml@main
    needs: test
    secrets:
      VPS2_HOST: ${{ secrets.VPS2_HOST }}
      VPS2_USER: ${{ secrets.VPS2_USER }}
      VPS2_SSH_PRIVATE_KEY: ${{ secrets.VPS2_SSH_PRIVATE_KEY }}
    with:
      author: 'gerem'
      environment: 'WebStatic'
      web-static-domain: 'geremy.dev'
      web-static-path: 'GHost'

  test-after-deploy:
    name: ğŸ§ª Tests after deployment
    runs-on: ubuntu-latest
    needs: deploy

    steps:
    - name: Waiting for the deployment to complete
      run: sleep 20
      shell: bash

    - name: ğŸŒ Check if the site is available
      run: |
        RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" ${{ vars.SITE_URL }})
        echo "Response Code: $RESPONSE"
        if [ "$RESPONSE" -ne 200 ] && [ "$RESPONSE" -ne 301 ]; then
          echo "Le site a retournÃ© le statut HTTP $RESPONSE"
          exit 1
        fi
      shell: bash

    - name: âœ… Deployment completed
      run: echo "âœ… The site is now available at the address ${{ vars.SITE_URL }}"
      shell: bash
